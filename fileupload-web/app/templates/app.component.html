<h1>File Upload</h1>
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Upload</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" class="form-control" [(ngModel)]="model.title" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" [(ngModel)]="model.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file">File</label>
                        <input type="file" id="file" class="form-control" (change)="onFileChange($event)" #fileInput />
                    </div>
                </form>
            </div>
            <div class="panel-footer clearfix">
                <button class="btn btn-default pull-right" (click)="uploadClick(); fileInput.value = ''">Upload</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Creation Date</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of files">
                    <td>{{file.title}}</td>
                    <td>{{file.description}}</td>
                    <td>{{getDate(file.createdDate)}}</td>
                    <td><a href="http://localhost:8080/file/{{file.id}}">Download</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
