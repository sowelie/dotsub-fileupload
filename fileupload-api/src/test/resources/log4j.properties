# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=ERROR, A1

log4j.logger.org.hibernate=ERROR, A1
log4j.logger.org.hibernate.SQL=TRACE, A1
log4j.additivity.org.hibernate.SQL=false

log4j.logger.org.hibernate.SQL.type=TRACE, A1
log4j.additivity.org.hibernate.SQL.type=false

log4j.logger.org.hibernate.type=ERROR, A1
log4j.additivity.org.hibernate.type=false

log4j.logger.org.hibernate.tool.hbm2ddl=ERROR, A1
log4j.additivity.org.hibernate.tool.hbm2ddl=false

log4j.logger.org.springframework=ERROR, A1
log4j.additivity.org.springframework=false

# Direct log messages to stdout
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Target=System.out
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

